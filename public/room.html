<body class="bg-gradient-to-br from-cyan-300 to-purple-700 h-screen pt-16">

            </header>
            <main class="h-[400px] overflow-y-scroll">
                <section class="flex flex-row">
                    <div class="basis-2/6">
                        <!--* chat sidebar -->

                    </div>
                    <!--* chat main -->
                    <div class="basis-4/6">

                    </div>
                </section>
            </main>
            <section class="p-5 bg-purple-800 flex">
                <!--* chat message -->
                <input class="w-full " type="text">
                <button type="submit" class="class=" text-white bg-[#050708] hover:bg-[#050708]/90 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#050708]/50 dark:hover:bg-[#050708]/30 mr-2 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />

                    Send

            </section>
        </div>
